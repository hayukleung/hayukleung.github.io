            <div class="post-content" itemprop="postContent"><h2 id="四个常用宏："><a href="#四个常用宏：" class="headerlink" title="四个常用宏："></a>四个常用宏：</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">__FILE__// 当前文件名</span><br><span class="line"></span><br><span class="line">__DATE__// 编译日期</span><br><span class="line"></span><br><span class="line">__LINE__// 编译行数</span><br><span class="line"></span><br><span class="line">__TIME__// 编译时间</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">// liangxiaxu@126.com</span><br><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line"> </span><br><span class="line">int main(void)</span><br><span class="line">&#123;           </span><br><span class="line">    printf(&quot;hello, gcc!\n&quot;);</span><br><span class="line">    printf(&quot;%s\n&quot;, __FILE__);  </span><br><span class="line">    printf(&quot;%s\n&quot;, __DATE__);</span><br><span class="line">    printf(&quot;%d\n&quot;, __LINE__);</span><br><span class="line">    printf(&quot;%s\n&quot;, __TIME__);</span><br><span class="line">    return 0; </span><br><span class="line">&#125;</span><br><span class="line">// vim: set tabstop=4 shiftwidth=4 expandtab:</span><br></pre></td></tr></table></figure>
